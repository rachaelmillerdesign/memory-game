        <div class="modal hidden" id="signUp-modal" tabindex="-1" role="dialog">
          <button type="button" class="close-fail" data-dismiss="modal" aria-label="Close">
            <form id="sign-up" class="border">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                <input type="submit" value="Sign up!">
              </fieldset>
            </form>
          </button>
        </div>

        <div class="modal hidden" id="signIn-modal" tabindex="-1" role="dialog">
          <button type="button" class="close-fail" data-dismiss="modal" aria-label="Close">
            <form id="sign-in" class="border">
              <fieldset>
                <legend>Sign in!</legend>
                <input type="text" name="credentials[email]" placeholder="Email">
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="submit" value="Sign in!">
              </fieldset>
            </form>
          </button>
        </div>

        <div class="modal hidden" id="sign-out" tabindex="-1" role="dialog">
          <button type="button" class="close-fail" data-dismiss="modal" aria-label="Close">
            <form id="sign-out" class="hidden border">
              <fieldset>
                <legend>Sign Out!</legend>
                <input type="submit" value="Sign out!">
              </fieldset>
            </form>
          </button>
        </div>

        <div class="modal hidden" id=change-password tabindex="-1" role="dialog">
          <button type="button" class="close-fail" data-dismiss="modal" aria-label="Close">
            <form id="change-password" class="hidden border">
              <fieldset>
                <legend>Change Password!</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                <input type="submit" value="Change Password!">
              </fieldset>
            </form>
          </button>
        </div>

            <ul class='nav'>
              <li><a id='home'>HOME</a></li>
              <li><a id='signUpNav'>SIGN UP</a></li>
              <li><a id='sign-in=nav'>SIGN IN</a></li>
              <li><a id='sign-out-nav'>SIGN OUT</a></li>
              <li><a id='change-password-nav'>CHANGE PASSWORD</a></li>
              <li><a id='play'>PLAY GAME</a></li>
            </ul>
